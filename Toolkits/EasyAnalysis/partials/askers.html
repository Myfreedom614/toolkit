<div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Top 20 askers in {{repository}} REPOSITORY</h3>
        </div>
        <div class="panel-body">
            <div class="list-group" style="font-size:140%;">
                <div ng-repeat="profile in user_profiles">
                    <div class="list-group-item">
                        <div class="row-action-primary">
                            <i class="mdi-file-folder"></i>
                        </div>
                        <div class="row-content">
                            <h4 class="list-group-item-heading">{{profile.display_name}}</h4>
                            <p class="list-group-item-text">Asked <b>{{profile.total}}</b> questions, <b style="color:green">{{profile.answered}}</b> of them are answered</p>
                            <div>
                                <span ng-repeat="tag in profile.tags"
                                      class="label label-primary"
                                      style="margin-right:5px;cursor:pointer;">{{tag.name}} * {{tag.count}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-separator"></div>
                </div>
            </div>
        </div>
    </div>
</div>
