<div>
    <div class="form-group">
        <span>Details</span>
        <div ng-show="state=='load'">Loading...</div>
        <div ng-show="state=='done'">
            <div>
                <div>{{item.Id}}</div>
                <div>{{item.Title}}</div>
            </div>
            <div style="font-size:140%;margin:0 20px 20px 0;">
                <span class="label label-primary" ng-repeat="tag in item.Tags" style="margin-right:5px;">{{tag}}</span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Add tag and then enter" ng-model="TagText" ng-keypress="TagText_keypress($event)">
            </div>
        </div>
    </div>

    <div>
        <a href="#/">Go Back</a>
    </div>
</div>
